<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lockers System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Login Section -->
        <div id="login-section" class="login-container">
            <div class="login-card">
                <h2 class="text-center mb-4">Smart Lockers Login</h2>
                <div id="login-message" class="alert alert-danger d-none"></div>
                <form id="login-form">
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard-container d-none">
            <nav class="dashboard-nav">
                <h1>Smart Lockers Dashboard</h1>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </nav>

            <!-- Admin Content -->
            <div id="admin-content" class="d-none">
                <div class="admin-header">
                    <h2>All Lockers</h2>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#add-user-modal">
                        Add New User
                    </button>
                </div>
                <div id="lockers-grid" class="lockers-grid"></div>
            </div>

            <!-- User Content -->
            <div id="user-content" class="d-none">
                <h2>Your Locker</h2>
                <div id="user-locker"></div>
            </div>
        </div>

        <!-- Add User Modal -->
        <div class="modal fade" id="add-user-modal" tabindex="-1">
            <!-- Modal content from previous example -->
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
