<!DOCTYPE html>
<html>
<head>
    <title>Smart Lockers Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <style>
        .locker-card { transition: all 0.3s; }
        .locker-card:hover { transform: translateY(-5px); }
        .open { background: #d4edda!important; }
        .alert { background: #fff3cd!important; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Login Section -->
        <div id="loginSection" class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title mb-4">Smart Lockers Login</h3>
                <input type="email" id="email" class="form-control mb-3" placeholder="Email">
                <input type="password" id="password" class="form-control mb-3" placeholder="Password">
                <button onclick="login()" class="btn btn-primary w-100">Login</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Smart Lockers Management</h2>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
            
            <!-- Admin Panel -->
            <div id="adminPanel" class="row"></div>
            
            <!-- User Panel -->
            <div id="userPanel" class="row"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDOuSdQbMI1RDZ3KtK0Y6ipK2K33p6GJ04",
            databaseURL: "https://smartlockersiot-default-rtdb.asia-southeast1.firebasedatabase.app/",
            authDomain: "smartlockersiot.firebaseapp.com"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let isAdmin = false;
        let userLocker = null;

        // Authentication
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                checkAdminStatus(user.uid);
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } else {
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .catch(error => alert(error.message));
        }

        function logout() {
            firebase.auth().signOut();
        }

        async function checkAdminStatus(uid) {
            const snapshot = await database.ref('admin_credentials/' + uid).once('value');
            isAdmin = snapshot.exists();
            loadDashboard();
        }

        function loadDashboard() {
            if(isAdmin) {
                loadAllLockers();
            } else {
                loadUserLocker();
            }
        }

        function loadAllLockers() {
            database.ref('lockers').on('value', snapshot => {
                const lockers = snapshot.val();
                let html = '';
                for(const [num, data] of Object.entries(lockers)) {
                    html += `
                    <div class="col-md-4 mb-4">
                        <div class="card locker-card ${data.locker_current_conditions.isOpen ? 'open' : ''}">
                            <div class="card-body">
                                <h5 class="card-title">Locker ${num}</h5>
                                <p>Status: ${data.locker_status}</p>
                                <p>Temperature: ${data.locker_current_conditions.temperature}Â°C</p>
                                <p>Weight: ${data.locker_current_conditions.weight} kg</p>
                                <button onclick="toggleLocker(${num})" class="btn ${data.locker_current_conditions.isOpen ? 'btn-danger' : 'btn-success'}">
                                    ${data.locker_current_conditions.isOpen ? 'Close' : 'Open'}
                                </button>
                            </div>
                        </div>
                    </div>`;
                }
                document.getElementById('adminPanel').innerHTML = html;
            });
        }

        function toggleLocker(num) {
            const ref = database.ref('lockers/' + num + '/locker_current_conditions/isOpen');
            ref.transaction(current => !current);
        }
    </script>
</body>
</html>
