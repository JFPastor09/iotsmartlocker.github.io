<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Locker System - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sky-blue: #87CEEB;
            --orange: #FFA500;
            --yellow: #FFD700;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--sky-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: var(--orange);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: var(--orange);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff8c00;
        }

        .role-select {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--orange);
            border-radius: 5px;
            cursor: pointer;
        }

        .role-btn.active {
            background: var(--orange);
            color: white;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Smart Locker System</h1>
        <div class="role-select">
            <div class="role-btn active" onclick="setRole('admin')">Admin</div>
            <div class="role-btn" onclick="setRole('user')">User</div>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBAYNaN-zT3d0QggsZaphN8vYMdZFGXE98",
            authDomain: "iotlockers-36e7c.firebaseapp.com",
            databaseURL: "https://iotlockers-36e7c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "iotlockers-36e7c",
            storageBucket: "iotlockers-36e7c.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        let isAdmin = true;

        function setRole(role) {
            isAdmin = role === 'admin';
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === role);
            });
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    if (isAdmin && email === 'admin@gmail.com') {
                        window.location.href = 'admin-dashboard.html';
                    } else if (!isAdmin) {
                        window.location.href = 'user-dashboard.html';
                    } else {
                        alert('Invalid credentials for selected role');
                    }
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
