<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Locker System</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <script defer src="scripts/app.js"></script>
</head>
<body>
  <div id="login" class="container">
    <h1>Smart Locker Login</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-button">Login</button>
    <p id="error" style="color: red;"></p>
  </div>
  <div id="dashboard" class="container" style="display: none;">
    <h1>Dashboard</h1>
    <button id="logout-button">Logout</button>
    <div id="admin-panel" style="display: none;">
      <h2>Admin Panel</h2>
      <table id="lockers-table"></table>
      <table id="users-table"></table>
      <canvas id="admin-chart" width="400" height="200"></canvas>
    </div>
    <div id="user-panel" style="display: none;">
      <h2>User Panel</h2>
      <table id="user-locker-table"></table>
      <canvas id="user-chart" width="400" height="200"></canvas>
      <input type="password" id="new-password" placeholder="New Password">
      <button onclick="updatePassword()">Update Password</button>
    </div>
  </div>
</body>
</html>
