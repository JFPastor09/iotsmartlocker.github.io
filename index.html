<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Locker Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for responsiveness */
    .table-container {
      max-width: 100%;
      overflow-x: auto;
    }
    .history-list {
      max-height: 300px;
      overflow-y: auto;
    }
    @media (max-width: 640px) {
      .table-container th:nth-child(7), .table-container td:nth-child(7) {
        min-width: 150px;
      }
    }
    .history-list li {
      font-size: 0.875rem;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 50;
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
      position: relative;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-yellow-100 flex flex-col items-center min-h-screen p-4">
  <div id="login" class="w-full max-w-md bg-yellow-300 p-6 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-4 text-center text-sky-700">IoT Locker</h1>
    <h2 class="text-2xl font-bold mb-4 text-center text-sky-700">Login</h2>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-sky-700">Email:</label>
      <input id="email" type="email" class="w-full p-2 border rounded-md border-sky-300 focus:border-sky-500 focus:ring focus:ring-sky-200" value="admin@lockers.com">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-sky-700">Password:</label>
      <input id="password" type="password" class="w-full p-2 border rounded-md border-sky-300 focus:border-sky-500 focus:ring focus:ring-sky-200" value="admin123">
    </div>
    <div class="mb-4 flex items-center">
      <input type="checkbox" id="admin-login" class="mr-2 border-sky-300 focus:ring-sky-200">
      <label for="admin-login" class="text-sm text-sky-700">Log in as Admin</label>
    </div>
    <button id="login-button" class="w-full bg-sky-500 text-white p-2 rounded-md hover:bg-sky-600 transition duration-200">Login</button>
    <p id="error" class="text-orange-600 mt-2 text-center"></p>
  </div>

  <div id="dashboard" class="hidden w-full max-w-4xl bg-yellow-200 p-6 rounded-lg shadow-md mt-4">
    <h1 class="text-3xl font-bold mb-4 text-center text-sky-700">IoT Locker</h1>
    <h1 id="dashboard-header" class="text-2xl font-bold mb-4 text-center text-sky-700"></h1>
    <button id="logout-button" class="w-full bg-orange-400 text-white p-2 rounded-md hover:bg-orange-500 transition duration-200 mb-4">Logout</button>

    <div id="admin-panel" class="hidden">
      <h2 class="text-xl font-semibold mb-2 text-sky-700">Lockers Data</h2>
      <div class="table-container mb-4">
        <table id="lockers-table" class="w-full border-collapse border border-sky-300">
          <thead>
            <tr class="bg-sky-100">
              <th class="border p-2 text-sky-700">Locker Number</th>
              <th class="border p-2 text-sky-700">Temperature</th>
              <th class="border p-2 text-sky-700">Humidity</th>
              <th class="border p-2 text-sky-700">Gas Level</th>
              <th class="border p-2 text-sky-700">Weight</th>
              <th class="border p-2 text-sky-700">Locker Status</th>
              <th class="border p-2 text-sky-700">Occupancy Status</th>
              <th class="border p-2 text-sky-700">Control</th>
              <th class="border p-2 text-sky-700">History</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <h2 class="text-xl font-semibold mb-2 text-sky-700">History Events</h2>
      <div class="history-list mb-4 p-2 bg-sky-50 border rounded-md border-sky-200">
        <ul id="admin-history-list" class="list-disc pl-5 text-sky-800"></ul>
      </div>

      <h2 class="text-xl font-semibold mb-2 text-sky-700">Users</h2>
      <div class="table-container">
        <table id="users-table" class="w-full border-collapse border border-sky-300">
          <thead>
            <tr class="bg-sky-100">
              <th class="border p-2 text-sky-700">Email</th>
              <th class="border p-2 text-sky-700">Website Password</th>
              <th class="border p-2 text-sky-700">Role</th>
              <th class="border p-2 text-sky-700">Locker</th>
              <th class="border p-2 text-sky-700">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="user-panel" class="hidden">
      <p id="current-email" class="mb-2 text-sky-800"></p>
      <div class="mb-4">
        <label for="new-email" class="block text-sm font-medium text-sky-700">New Email:</label>
        <input id="new-email" type="email" class="w-full p-2 border rounded-md border-sky-300 focus:border-sky-500 focus:ring focus:ring-sky-200 mb-2">
        <button onclick="updateEmail()" class="w-full bg-sky-500 text-white p-2 rounded-md hover:bg-sky-600 transition duration-200">Update Email</button>
      </div>
      <p id="current-password" class="mb-2 text-sky-800"></p>
      <div class="mb-4">
        <label for="new-password" class="block text-sm font-medium text-sky-700">New Website Password:</label>
        <input id="new-password" type="password" class="w-full p-2 border rounded-md border-sky-300 focus:border-sky-500 focus:ring focus:ring-sky-200 mb-2">
        <button onclick="updatePassword()" class="w-full bg-sky-500 text-white p-2 rounded-md hover:bg-sky-600 transition duration-200">Update Password</button>
      </div>
      <p id="user-locker-info" class="mb-2 text-sky-800"></p>
      <div class="mb-4">
        <label for="locker-password" class="block text-sm font-medium text-sky-700">New Locker Password:</label>
        <input id="locker-password" type="password" class="w-full p-2 border rounded-md border-sky-300 focus:border-sky-500 focus:ring focus:ring-sky-200 mb-2">
        <button onclick="updateLockerPassword()" class="w-full bg-sky-500 text-white p-2 rounded-md hover:bg-sky-600 transition duration-200">Update Locker Password</button>
      </div>

      <h2 class="text-xl font-semibold mb-2 text-sky-700">Locker Data</h2>
      <div class="table-container mb-4">
        <table id="user-locker-table" class="w-full border-collapse border border-sky-300">
          <tbody></tbody>
        </table>
      </div>

      <h2 class="text-xl font-semibold mb-2 text-sky-700">History Events</h2>
      <div class="history-list p-2 bg-sky-50 border rounded-md border-sky-200">
        <ul id="user-history-list" class="list-disc pl-5 text-sky-800"></ul>
      </div>
    </div>
  </div>

  <!-- Modal for displaying locker history -->
  <div id="history-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-locker-title" class="text-xl font-semibold mb-2 text-sky-700"></h2>
      <div class="history-list p-2 bg-sky-50 border rounded-md border-sky-200">
        <ul id="modal-history-list" class="list-disc pl-5 text-sky-800"></ul>
      </div>
      <button id="clear-history-button" class="mt-4 bg-orange-400 text-white p-2 rounded-md hover:bg-orange-500 transition duration-200">Clear History</button>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
