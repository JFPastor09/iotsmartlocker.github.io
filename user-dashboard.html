<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - IoT Locker System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="dashboard-header">
                <h1 class="dashboard-title">My Locker Dashboard</h1>
                <div class="user-info">
                    <span class="user-email" id="user-email">Loading...</span>
                    <button id="logout-btn" class="btn-logout">Logout</button>
                </div>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="my-locker">My Locker</button>
                <button class="tab-btn" data-tab="history">Access History</button>
                <button class="tab-btn" data-tab="alerts">Alerts</button>
            </div>
            
            <div id="my-locker" class="tab-content active">
                <h2>My Locker Status</h2>
                <div id="user-locker">
                    <!-- User's locker card will be dynamically added here -->
                    <p>Loading your locker information...</p>
                </div>
            </div>
            
            <div id="history" class="tab-content">
                <h2>My Access History</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Action
